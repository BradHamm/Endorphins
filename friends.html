<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <!-- Font Awesome js -->
    <script src="https://kit.fontawesome.com/a23205ab6e.js" crossorigin="anonymous"></script>
    <!-- title -->
    <title>Endorfins</title>
</head>
<body class="">
    <!-- nav title bar with search -->
    <nav class="navbar sticky-top navbar-light dark-blu">
      <img src="/Endorfins.png" alt="Endorfins logo" width="50px" height="50px">
      <a class="navbar-brand text-white" href="#">
            <div class="title-container">
                <div class="text_hide"></div>
                <h1 class="title text">Endorfins</h1>
                <div class="text_cursor"></div>
            </div>
        </a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 lite-blu text-white search" type="submit">Search</button>

          <div class="dropdown ml-2">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                <a class="dropdown-item" href="#">New Post</a>
                <a class="dropdown-item" href="#">My Profile</a>
                <a class="dropdown-item" href="#">My Friends</a>
                <a class="dropdown-item" href="login.html">Login</a>
              </div>
          </div>
        </form>
    </nav>

    <div class="row">
        <!-- welcome card -->
        <div class="flex-column col mt-2 mr-2 ml-2">
            <div class="card mid-blu text-white">
                <div class="card-body">
                    <div class="row">
                        <!-- friends title -->
                        <h5 class="col friends-title ">Friends</h5>

                        <!-- friends list options -->
                        <ul class="nav justify-content-end col-sm-8 col-lg-4">
                            <li class="nav-item">
                              <a class="nav-link" href="#">All</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Online</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Pending</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Blocked</a>
                            </li>
                            <li class="nav-item">
                              <button class="btn btn-outline-success my-2 my-sm-0 lite-blu text-white search" type="submit" href="#">Add Friend</button>
                            </li>
                          </ul>

                    </div>
                </div>
            </div>

            <div class="card mid-blu mt-2">
              <div class="card-body">
                <form class="form-inline row mr-1 ml-1">
                  <input class="form-control mr-sm-2 col" type="search" placeholder="Search Friends" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0 lite-blu text-white search" type="submit">Search</button>
                </form>
              </div>
            </div>
            

        <!-- friends list section -->
            <div class="card mt-2 dark-blu">
                <div class="card-body">
                  
                  <!-- indiviual friend -->
                  <div class="card not-blu">
                    <div class="card-body">
                      <div class="row">
                        <!-- friends name -->
                        <p class="col friends-title"><i class="fa-solid fa-user fa-2xl"></i> <a href="#" class="text-dark">itsa-me-dea</a></p>
                        <!-- friends options -->
                        <ul class="nav justify-content-end col-sm-8 col-lg-4">
                          <li class="nav-item">
                            <button class="btn btn-outline-success my-2 my-sm-0 lite-blu text-white search" type="submit" href="#">Message</button>
                          </li>
                          <li class="nav-item ml-2">
                            <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                                <a class="dropdown-item" href="#">Remove</a>
                                <a class="dropdown-item" href="#">Block</a>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

        </div>
    </div>      


    <!-- Bootstap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- title animation js -->
    <script src="public/js/title-animation.js"></script>
</body>
</html>
